<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- This is a CDN for the Bootstrap library. -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <!-- This is a CDN for the jQuery UI library. -->
  <link
  rel="stylesheet"
  href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
/>
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="fs-1 text-white bg-primary bg-gradient p-5 mb-4 text-center header">Weather Dashboard</header>

  <main class="container-fluid">
    <div class="row w-75">
      <div class="col-md col-xl-4">
        <div class="card p-2 m-2">
          <h2 class="h4 card-header custom-card-header" for="search">Search for a City:</h2>
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Search City" aria-label="Search City" aria-describedby="button-addon2">
            <button class="btn btn-outline-primary" type="button" id="button-addon2">Search</button>
          </div> 
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- <div class="search-wrapper fs-4 p-2 m-3 row">
    <label for="search">Search for a City:</label>
    <input type="search" id="search">
  </div> -->

  src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"

  crossorigin="anonymous"
></script>
<!-- This is a CDN for the jQuery library. -->

<!-- This is a CDN for the Bootstrap library. -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
